name: 'workflow for test'

on:
  workflow_dispatch:
    inputs:
      service_names:
        description: 'Service names(s) to update'
        required: true
        type: string
        default: "api,engine,voice-gateway"
      commit_hash:
        description: 'commit hash to update as Image tag'
        required: true
        type: string

jobs:
  update-services:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      
      # Add additional steps as needed before calling the reusable workflow
      - name: Call PR workflow for each service
        uses: Ruwan-Ranganath/workflows/.github/workflows/reusable-workflow.yaml@main
        with:
          service_name: ${{ github.event.inputs.service_names }}
          tf_workspace: qe-test
          commit_hash: ${{ github.event.inputs.commit_hash }}
